<html>

<head>
    <meta charset="UTF-8">
    <title>MYSQL</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!--     <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-2"></div>
            <div id="app">
                <h5 v-show="message">message: {{ message }} count: {{ result.length }}</h5>
                <button class="btn btn-info" @click="getAllLog">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> 刷新
                </button>
                <button class="btn btn-danger" @click="delAllLog">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 删除
                </button>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <!-- <th>ID</th> -->
                            <th>Date</th>
                            <th>Host</th>
                            <!-- <th>command_type</th> -->
                            <th>SQL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in result">
                            <!-- <td>{{ item.thread_id }}</td> -->
                            <td>
                                <span class="label label-info">{{ item.event_time }}</span>
                            </td>
                            <td><span class="label label-success">{{ item.user_host | fmt }}</span></td>
                            <!-- <td>{{ item.command_type }}</td> -->
                            <td><h5>{{ item.argument }}</h5></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: {},
            result: {}
        },
        created: function() {
            this.getAllLog()
                // 定时器
                // this.intervalid1 = setInterval(() => {
                //   this.getAllLog()
                // }, 5000)
        },
        computed: {
        },
        methods: {
            getAllLog: function() {
                fetch("index.php").then(response => {
                    return response.json()
                }).then(response => {
                    this.message = response.code
                    this.result = response.result
                    console.log(response)
                })
            },
            delAllLog: function() {
                fetch('index.php?act=del_all_log').then(response => {
                    return response.json()
                }).then(response => {
                    if (response.code == 200) {
                        console.log('删除成功')
                        this.getAllLog()
                    }
                    console.log(response)
                })
            }
        }
    })
    Vue.filter('fmt', function (value) {
      let s = /\[(.*?)\]\s(.*?)\s\[\]/.exec(value)
      if (!s) {
          console.log("Parse Error")
      }
      return (s[1] + s[2]).replace(/\s/g, "")
    })
    </script>
</body>

</html>
